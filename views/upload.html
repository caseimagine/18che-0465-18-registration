<h3 translate>Upload de arquivos</h3>

<div ng-show="uploader.isHTML5">


    <!-- Example: nv-file-drop="" uploader="{Object}" options="{Object}" filters="{String}" -->
    <div nv-file-drop="" uploader="uploader" options="{ url: '/foo' }">
        <div nv-file-over="" uploader="uploader" over-class="nv-file-over" class="well my-drop-zone text-center">
            {{'Selecione/arraste seus arquivos aqui' | translate}}
        </div>
    </div>
</div>

<!-- Example: nv-file-select="" uploader="{Object}" options="{Object}" filters="{String}" -->

<p class="text-center">
    ou
    <br>
    <span class="btn btn-default btn-file text-center">
        {{'Selecione seus arquivos' | translate}}
        <input type="file" nv-file-select="" uploader="uploader" multiple />
    </span>
</p>


<br>

<table class="table" ng-show="uploader.queue.length > 0">
    <thead>
        <tr>
            <th width="50%">{{'Nome' | translate}}</th>
            <!-- <th>Tipo</th> -->
            <th ng-show="uploader.isHTML5">{{'Tamanho' | translate}}</th>
            <th ng-show="uploader.isHTML5">%</th>
            <th>Status</th>
            <!-- <th>Ações</th> -->
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in uploader.queue">
            <td>
                <strong>{{ item.file.name }}</strong>
            </td>
            <!-- <td>
                <select ng-model="item.tipoArquivo" ng-options="tipo.id as tipo.name for tipo in tiposArquivo"></select>
            </td> -->
            <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
            <td ng-show="uploader.isHTML5">
                <div class="progress" style="margin-bottom: 0;">
                    <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                </div>
            </td>
            <td class="text-center">
                <span ng-show="item.isSuccess">
                    <i class="glyphicon glyphicon-ok"></i>
                </span>
                <span ng-show="item.isCancel">
                    <i class="glyphicon glyphicon-ban-circle"></i>
                </span>
                <span ng-show="item.isError">
                    <i class="glyphicon glyphicon-remove"></i>
                </span>
            </td>
            <!-- <td nowrap>
                <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                    <span class="glyphicon glyphicon-upload"></span> Upload
                </button>
                <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                    <span class="glyphicon glyphicon-ban-circle"></span> Cancelar
                </button>
                <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
            </td> -->
        </tr>
    </tbody>
</table>

<div  ng-show="uploader.queue.length > 0">
    <div>
        <p>Progresso geral</p>
        <div class="progress" style="">
            <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
        </div>
    </div>
    <button type="button" class="btn btn-success btn-s" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">
        <span class="glyphicon glyphicon-upload"></span> Upload
    </button>
    <button type="button" class="btn btn-warning btn-s" ng-click="uploader.cancelAll()" ng-disabled="!uploader.isUploading">
        <span class="glyphicon glyphicon-ban-circle"></span> Cancelar todos
    </button>
    <button type="button" class="btn btn-danger btn-s" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length">
        <span class="glyphicon glyphicon-trash"></span> Remove todos
    </button>
</div>
