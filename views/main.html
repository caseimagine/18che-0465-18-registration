<div class="v-container">
  <div class="v-container-inner">

    <div class="wrapper">
      <div class="header">
        <div class="container">
          <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
              <div class="card card-signup">

                <form name="userForm" ng-submit="submitForm(userForm.$valid, email)" novalidate>
                  <div class="header header-custom text-center">
                    <h1 class="text-center">
                      <img class="img-responsive" style="display: inline-block" src="images/logo-campanha.3e00eb81.svg" alt="{{appTitle}}" />
                    </h1>
                    <br />
                    <h4>Login</h4>
                  </div>
                  <div class="content">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="material-icons">email</i>
                      </span>
                      <input type="email" name="email" class="form-control" ng-model="email" placeholder="Insira seu e-mail">
                      <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Coloque um e-mail v√°lido</p>
                    </div>

                    <div class="input-group" ng-show="loginPorSenha">
                      <span class="input-group-addon">
                        <i class="material-icons">lock_outline</i>
                      </span>
                      <input type="password" name="password" class="form-control" ng-model="password" placeholder="Digite sua senha">
                    </div>
                  </div>

                  <div class="footer text-center">
                    <div class="row">
                      <div class="col-xs-12">
                        <button type="submit" href="#" class="btn btn-primary" ng-disabled="userForm.$invalid"><i class="material-icons fa-spin" ng-if="stateIsLoading">autorenew</i> Login</button>
                        <div class="alert alert-danger" ng-show="hasError" ><span style="text-transform: capitalize">{{errorMsg}}</span></div>
                        <a href="#" ng-show="loginPorSenha">
                          <small>Esqueci minha senha</small>
                        </a>
                        <hr />


                      </div>
                      <div class="col-xs-10 col-xs-offset-1">
                        <div ng-include="'/views/footer.html'"></div>
                      </div>
                    </div>

                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
